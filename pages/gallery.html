    <style>
      .main {
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    background: var(--c-bg, #fff);
    color: var(--c-text, #212529);
}

.main:hover {
    transform: translateY(-5px);
    box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
}

.thumbnail img {
    /* border-radius: 10px; */
    transition: transform 0.3s ease;
}

.thumbnail:hover img {
    transform: scale(1.05);
}

.reaction_btn {
    margin-top: 10px;
}

.reaction {
    background: var(--c-brand, #4e57d4);
    color: white;
    border: none;
    padding: 8px 16px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
    transition: background 0.3s;
}

.reaction:hover {
    background: var(--c-brand-light, #6970dd);
}

.like-btn.active {
    background: #28a745 !important;
}

.dislike-btn.active {
    background: #dc3545 !important;
}

.thumbnail img {
    width: 100%;
    height: 200px; /* Adjust this to a fixed height */
    object-fit: cover; /* Crops image to fit */
    border-radius: 10px;
}

.row {
    display: flex;
    flex-wrap: wrap;
}

.main {
    height: 100%; /* Ensures all cards take up full height */
    display: flex;
    flex-direction: column;
    justify-content: space-between; /* Ensures buttons stay at the bottom */
}
#welcomeUser {
    text-transform: uppercase;
}
