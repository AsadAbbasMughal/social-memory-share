<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="/css/auth.css">
    <title>Modern Login Page | AsmrProg</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Create Account</h1>
                <span>or use your email for registeration</span>
                <input type="text" placeholder="Name" id="signupName">
                <input type="email" placeholder="Email" id="signupEmail">
                <input type="password" placeholder="Password" id="signupPass">
                <input type="file" placeholder="signupImg" id="signupImg">
                <button id="signupBtn">Sign Up
                    <span id="loader" style="display: none;"></span>
                  </button>
                  
                </button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Sign In</h1>
                
                <span>or use your email password</span>
                <input type="email" placeholder="Email" id="signinEmail" >
                <input type="password" placeholder="Password" id="signinPass">
                <!-- <a href="#">Forget Your Password?</a> -->
                <button id="signinBtn">Sign In</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle ">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use all of site features</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello, Friend!</h1>
                    <p>Register with your personal details to use all of site features</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
     <script type="module" src="/js/config.js"></script>
    <script type="module" src="/js/script.js"></script>
</body>

</html>
